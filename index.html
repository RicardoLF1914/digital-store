<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Digital Store</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <a href="#">
                <img src="./assets/logo.svg" alt="digital store logo">
                <span>Digital Store</span>
            </a>
        </header>

        <main>
            <form action="">
                <div class="criar_conta">
                    <h1>Crie sua conta</h1>
                    <h2>Já possui conta? Entre&nbsp;<a href="#">aqui</a>.</h2>
                </div>

                <div class="email">
                    <label class="email_label" for="email">Email *</label>
                    <input class="email_input" type="email" id="email" name="email" placeholder="Insira seu email" required>
                </div>

                <button>Criar conta</button>

                <div class="login_alt">
                    <p>Ou faça login com</p>

                    <div class="images">
                        <img src="./assets/gmail.svg" alt="gmail logo">
                        <img src="./assets/facebook.svg" alt="facebook logo">
                    </div>
                </div>
            </form>
        </main>
    </body>
</html>
